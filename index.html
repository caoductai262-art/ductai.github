<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Chuyển Card thành Tiền Ngân Hàng</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
<style>
  body { background-color: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
  .card-custom { border-radius: 1rem; box-shadow: 0 4px 12px rgba(0,0,0,.1); }
  h2 { font-weight: 600; text-align: center; margin-bottom: 1.5rem; }
  .form-wrapper { max-width: 500px; margin: 0 auto; }
</style>
</head>
<body>
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card card-custom p-4 form-wrapper">
        <h2>Chuyển card thành tiền ngân hàng</h2>
        <form id="depositForm">
          <div class="mb-3">
            <label class="form-label">Loại thẻ</label>
            <select class="form-select" id="cardType" required>
              <option value="">-- Chọn loại thẻ --</option>
              <option value="Viettel">Viettel</option>
              <option value="Vinaphone">Vinaphone</option>
              <option value="Mobifone">Mobifone</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Số seri thẻ</label>
            <input type="text" class="form-control" id="serial" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Mã thẻ cào</label>
            <input type="text" class="form-control" id="code" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Mệnh giá</label>
            <select class="form-select" id="amount" required>
              <option value="">-- Chọn mệnh giá --</option>
              <option value="10000">10,000₫</option>
              <option value="20000">20,000₫</option>
              <option value="50000">50,000₫</option>
              <option value="100000">100,000₫</option>
              <option value="200000">200,000₫</option>
              <option value="500000">500,000₫</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Ngân hàng nhận</label>
            <select class="form-select" id="bank" required>
              <option value="">-- Chọn ngân hàng --</option>
              <option value="MB Bank">MB Bank</option>
              <option value="Vietcombank">Vietcombank</option>
              <option value="BIDV">BIDV</option>
              <option value="Agribank">Agribank</option>
              <option value="ACB">ACB</option>
              <option value="Techcombank">Techcombank</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Số tài khoản</label>
            <input type="text" class="form-control" id="account" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Nạp thẻ</button>
        </form>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card card-custom p-3">
        <h5>Phí giao dịch</h5>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Viettel: Trừ 15%</li>
          <li class="list-group-item">Vinaphone: Trừ 9.5%</li>
          <li class="list-group-item">Mobifone: Trừ 10%</li>
        </ul>
      </div>
    </div>
  </div>
</div>

<script>
  const form = document.getElementById('depositForm');
  form.addEventListener('submit', function(e){
    e.preventDefault();
    alert('Giao dịch đã gửi! (Demo - không xử lý thật)');
    form.reset();
  });
</script>
</body>
</html>
